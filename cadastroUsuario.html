<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Travellers</title>
    <meta charset="utf-8">
    <link rel="icon" type="image" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/forms.css" media="screen" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script src="js/moment.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/services.js"></script>
</head>

<body onload="carregarMapa()">
    <header class="menu">
        <a href="#">
            <i class="text-logo mr10 fa fa-bed"></i>
            <span class="text-logo">Traveller</span>
        </a>

        <nav>
            <ul>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Entrar</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="banner-search">

            <div class="user-form">
                <div class="search-row">

                    <div class="card-form">
                        <div class="header">
                            <h4>Cadastro</h4>
                        </div>


                        <div class="row-input cl50">
                            <div class="input-search">
                                <label>
                                    <span>Nome Completo</span>
                                    <input type="text" id="nome" value="" />
                                    <div class="input-layout"></div>
                                </label>
                            </div>
                        </div>

                        <div class="row-input cl50">
                            <div class="input-search">
                                <label>
                                    <span>RG/CPF</span>
                                    <input type="text" id="documento" value="" placeholder="xx.xxx.xxx-x" />
                                    <div class="input-layout"></div>
                                </label>
                            </div>
                        </div>
                        <div class="row-input cl50">
                            <div class="input-search">
                                <label>
                                    <span>email</span>
                                    <input type="email" id="email" value="" placeholder="nome@email.com.br" />
                                    <div class="input-layout"></div>
                                </label>
                            </div>
                        </div>
                        <div class="row-input cl50">
                            <div class="input-search">
                                <label>
                                    <span>Data de Nascimento</span>
                                    <input type="date" id="dataNasc" value="" />
                                    <div class="input-layout"></div>
                                </label>
                            </div>
                        </div>
                        <div class="row-input cl50">
                            <div class="input-search">
                                <label>
                                    <span>Sexo</span>
                                    <select id="sexo">
                                        <option value="">selecionar</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                    </select>
                                    <div class="input-layout"></div>
                                </label>
                            </div>
                        </div>
                        <div class="row-input cl50">
                            <div class="input-search">
                                <label>
                                    <span>Senha</span>
                                    <input type="password" id="senha" value="" />
                                    <div class="input-layout"></div>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="row button-search">
                        <button type="execute" id="btSalvar">
                            <span>Salvar</span>
                        </button>
                    </div>
                </div>
            </div>
            <img src="images/guest.webp" alt="imagem homem com mala de viagem" />
        </div>
    </main>
    <footer>
        <p>Â© 2023 Traveller, Inc. All rights reserved</p>
        <div>
            <a href="#"><i class="fa fa-facebook-official"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
        </div>
    </footer>
    <script src="js/mapa.js"></script>
    <script src="js/load.js"></script>
</body>

</html>
